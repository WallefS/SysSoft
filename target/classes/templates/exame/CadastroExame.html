<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:soft="http://soft.ueg.br">

<head>
<title>Cadastro de Exames</title>
</head>

<section layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Exames</h1>
				</div>

				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/exames/pesquisar}"> <i
							class="glyphicon  glyphicon-search"></i> <span
							class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" th:object="${exame}" th:action="@{/exames/novo}">

			<soft:message />

			<input type="hidden" th:field="*{codigo}" />

			<div class="row">
				<div class="form-group col-sm-4" soft:classforerror="nome">
					<label for="nome" class="control-label">Nome</label> <input
						type="text" class="form-control" id="nome " th:field="*{nome}" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-4" soft:classforerror="valor">
					<label for="valor" class="control-label">Valor</label> <input
						type="text" id="valor" class="form-control js-currency"
						th:field="*{valor}" />
				</div>
			</div>

			<br> </br>
			<a class="btn  btn-info" th:href="@{/home}"> <i
				class="glyphicon glyphicon-arrow-left"></i> <span
				class="hidden-xs  hidden-sm">Voltar</span>
			</a>
			<button type="submit" class="btn btn-primary">Salvar</button>



		</form>
	</div>

</section>
</html>
